<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        border: 3px dashed blueviolet;
        background-color: lightgreen;
        border-radius: 50%;
        transition: width 3s, height 3s, transform 3s, background-color 4s;
        text-align: center;
      }
      .box:hover {
        width: 100px;
        height: 100px;
        transform: rotate(360deg);
        background-color: rgb(255, 119, 255);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Transition</h3>
    </div>
    <div class="box">
      <h3>Transition</h3>
    </div>
    <br />
    <div class="box">
      <h3>Transition</h3>
    </div>
    <div class="box">
      <h3>Transition</h3>
    </div>
  </body>
</html>
